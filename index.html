<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's for Dinner?</title>
  </head>
  <body>
    <header>
      <h3 id="whats-for-dinner">What's for Dinner?</h3>
    </header>
    <section id="user-input-box">
      <div id="question">
        <h2>What are you looking for?</h2><h2 id="required-indicator">*</h2>
      </div>
      <div class="radio-button-group">
        <label for="side-selector"><input type="radio" name="radio" id="side-selector"/>Side</label>
        <label for="main-dish-selector"><input type="radio" name="radio" id="main-dish-selector"/>Main Dish</label>
        <label for="dessert-selector"><input type="radio" name="radio" id="dessert-selector"/>Dessert</label>
        <label for="entire-meal-selector"><input type="radio" name="radio" id="entire-meal-selector"/>Entire Meal</label>
      </div>
        <button id="lets-cook-button">LET'S COOK!</button>
      </ul>
    </section>
    <section id="user-output-box">
      <img id="cookpot" src="assets/cookpot.svg"/>
			<div id="answer">
				<h4>You should make:</h4>
				<h1 id="random-suggestion"></h1>
			</div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
